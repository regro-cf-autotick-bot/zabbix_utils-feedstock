{% set name = "zabbix_utils" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/zabbix_utils-{{ version }}.tar.gz
  sha256: 5a3d84832e9f5aa3777c702da3b23980b334fb185d4d95dd68ee800b0fb40cd8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - zabbix_utils
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/zabbix/python-zabbix-utils
  summary: A library with modules for working with Zabbix (Zabbix API, Zabbix sender, Zabbix get)
  dev_url: https://github.com/zabbix/python-zabbix-utils
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cousinbr
