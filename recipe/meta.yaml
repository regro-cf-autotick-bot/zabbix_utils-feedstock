{% set name = "zabbix_utils" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/zabbix_utils-{{ version }}.tar.gz
  sha256: 3c4a98a24c101d89fd938ebe0ad6c9aaa391ac901f2afb75ae682eea88fb77af

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - zabbix_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zabbix/python-zabbix-utils
  summary: A library with modules for working with Zabbix (Zabbix API, Zabbix sender, Zabbix get)
  dev_url: https://github.com/zabbix/python-zabbix-utils
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cousinbr
